baseURL: "https://examplesite.com/"
title: Matěj Konopík
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Matěj Konopík
  description: "Welcome to my site stranger! I am a software developer and this is my personal info site. Here, I'll post some of my projects, thoughts and other stuff. Enjoy!"
  keywords: [Coding, Portfolio, PaperMod, Opensource, Software, Software development, Software testing]
  # author: ["Me", "You"] # multiple authors
  images: ["images/android-chrome-512x512.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/favicon.ico"
    favicon16x16: "images/favicon-16x16.png"
    favicon32x32: "images/favicon-32x32.png"
    apple_touch_icon: "images/apple-touch-icon.png"
    safari_pinned_tab: "images/apple-touch-icon.png"

  label:
    text: "Matěj Konopík"
    icon: images/apple-touch-icon.png
    iconHeight: 54

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Matěj Konopík
    subtitle: "Software Developer & Tester"
    imageUrl: "images/pfp.png"
    imageWidth: 320
    imageHeight: 320
    imageTitle: me

    buttons:
      - name: See what I'm working on
        url: projects/
      - name: About me
        url: test_dir/
      - name: Get in touch
        url: contact


  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/terrorgarten"
    - name: linkedin
      url: "https://www.linkedin.com/in/matej-konopik-7b3b3b1b3/"
    - name: instagram
      url: "https://www.instagram.com/terrorgarten/"
    - name: youtube
      url: "https://www.youtube.com/channel/UCECZ_JTswSoNC1fAXyWHqig"
    - name: email
      url: "mailto:matejkonopik@gmail.com"
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

#  editPost:
#    URL: "https://github.com/<path_to_repo>/content"
#    Text: "Suggest Changes" # edit text
#    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Projects
      name: Projects
      url: /projects/
      weight: 10
    - identifier: About
      name: About
      url: /about/
      weight: 20
    - identifier: Contact
      name: Contact
      url: /contact/
      weight: 30
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 15

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search